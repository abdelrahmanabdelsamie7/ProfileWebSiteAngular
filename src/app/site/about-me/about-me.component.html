<!-- Start About Me Section  -->
<section class="site-section" id="section-about">
  <div class="container">
    <div class="row mb-5 align-items-center">
      <div class="col-lg-7 pr-lg-5 mb-5 mb-lg-0">
        <img src="{{environmentUrl}}/app/public/{{aboutData.image}}" alt="Image placeholder" class="img-fluid">
      </div>
      <div class="col-lg-5 pl-lg-5">
        <div class="section-heading">
          <h2>About <strong>Me</strong></h2>
        </div>
        <p class="lead fs-6">
          {{ aboutData.about_me }}
        </p>
        <p>
          <a routerLink="/Contact" class="btn btn-primary px-4 py-2 btn-sm smoothscroll mx-1">Hire Me</a>
          <button (click)="downloadFile()" class="btn btn-secondary px-4 py-2 btn-sm">Download CV </button>
        </p>
      </div>
    </div>
  </div>
</section>
<!-- End About Me Section  -->
