<!-- Start Contact Section  -->
<section class="site-section" id="section-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-5">
        <div class="section-heading text-center">
          <h2>Get <strong>In Touch</strong></h2>
        </div>
      </div>

      <div class="col-md-7 mb-5 mb-md-0">
        <form [formGroup]="contactForm" class="site-form">
          <h3 class="mb-5">Get In Touch</h3>
          @if (msg.length > 0 ) {
          <div class="alert alert-success text-success fw-bold text-center fs-3" role="alert">
            {{ msg }}
          </div>
          }
          <div class="form-group">
            <input type="text" required formControlName="name" name="name" class="form-control px-3 py-4"
              placeholder="Your Name">
          </div>
          <div class="form-group">
            <input type="email" required formControlName="email" name="email" class="form-control px-3 py-4"
              placeholder="Your Email">
          </div>
          <div class="form-group">
            <input type="text" required formControlName="phone" name="phone" class="form-control px-3 py-4"
              placeholder="Your Phone">
          </div>
          <div class="form-group mb-5">
            <textarea class="form-control px-3 py-4" cols="30" rows="10" required formControlName="message"
              name="message" placeholder="Write a Message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" (click)="sendMsg(contactForm)" [disabled]="contactForm.invalid"
              class="btn btn-primary px-4 py-3" value="Send Message">
          </div>
        </form>


      </div>
      <div class="col-md-5 pl-md-5">
        <h3 class="mb-5">My Contact Details</h3>
        <ul class="site-contact-details">
          <li>
            <span class="text-uppercase">Email</span>
            {{ email }}
          </li>
          <li>
            <span class="text-uppercase">Phone</span>
            +201129508321
          </li>
          <li>
            <span class="text-uppercase">Address</span>
            Egypt - Sohag
            <br>

          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Section -->
